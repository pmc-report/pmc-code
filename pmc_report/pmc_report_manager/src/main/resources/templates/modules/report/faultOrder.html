<!DOCTYPE html>
<html>
<head>
    <title>Top 10 故障报表</title>
		<#include "/header.html">
</head>
<body>
<div class="panel panel-primary">
		<div class="panel-heading">
			<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
					 <span class='glyphicon glyphicon-search'>&nbsp查询条件</span>
				</a>
			</h4>
		</div>
		<div id="collapseOne" class="panel-collapse collapse in">
			<div class="panel-body">
				<form id="gen-form" class="form-vertical" role="form">
					
					<div class="form-group form-group-sm col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<label class="control-label col-xs-12 col-sm-3 col-md-3 col-lg-3 ">车间</label>
						<div class="col-xs-12 col-sm-9 col-md-9 col-lg-9 ">
							<select class="form-control" id="shop_search" name="shop" lay-verify="required" onchange="selectShop()"></select>
						</div>
					</div>
					<div class="form-group form-group-sm col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<label class="control-label col-xs-12 col-sm-3 col-md-3 col-lg-3 ">区域</label>
						<div class="col-xs-12 col-sm-9 col-md-9 col-lg-9 ">
							<select class="form-control" id="area_search" name="area" lay-verify="required" onchange="selectArea()"></select>
						</div>
					</div>
					<div class="form-group form-group-sm col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<label class="control-label col-xs-12 col-sm-3 col-md-3 col-lg-3 ">ZONE</label>
						<div class="col-xs-12 col-sm-9 col-md-9 col-lg-9 ">
							<select class="form-control" id="zone_search" name="zone" lay-verify="required" onchange="selectZone()"></select>
						</div>
					</div>
					<div class="form-group form-group-sm find-action col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="col-xs-12">
							<button type="button" class="btn btn-primary btn-sm" onclick="search('order')">
								<span class="glyphicon glyphicon-search"></span>&nbsp;查询
							</button>
							<button type="button" class="btn btn-warning btn-sm" onclick="resetParam()">
								<span class="glyphicon glyphicon-refresh"></span>&nbsp;重置
							</button>
							<div class="btn-group">
    							<button id="exportBtn" type="button" class="btn btn-primary dropdown-toggle btn-sm" disabled="disabled" data-toggle="dropdown">导出
       								<span class="caret"></span>
    							</button>
    							<ul class="dropdown-menu" role="menu">
       								<li>
            							<a href="#" onclick="exportfault('doc')">word</a>
        							</li>
        							<li>
            							<a href="#" onclick="exportfault('xls')">excel</a>
        							</li>
    							</ul>
							</div>
						</div>
					</div>
				</form>
				<form method="post" id = "exportfalut" style ="float: right;">
					<input type = "hidden" name = "shop" id = "faultshop" />
					<input type = "hidden" name = "area" id = "faultarea"/>
					<input type = "hidden" name = "zone" id = "faultzone"/>	
				</form>
			</div>
		</div>    		
	</div>
	
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">
			    <a data-toggle="collapse" data-parent="#accordion" href="#result">
					 <span class='glyphicon glyphicon-th'>&nbsp查询结果-表</span>
				</a>
			</h3>
		</div>
		<div id="result" class="panel-collapse collapse in">
			<div class="panel-body" >
				<div>
					<div id = "equFaultTableTitle">
						<h1 style = "text-indent : 5px;width: 50%;margin: 10px">Top 10 Fault Report</h1>
						<table id = "faultOrderTableHeader" ></table>
					</div>
					<div>
						<div id ="equFaultTableStyle" style="float:left;width:49.8%;display:inline;">
							<table id="currentfaultDurTable"></table>
						</div>
						<div id ="equFaultTableStyle"  style="float:right;width:49.8%;display:inline;">
							<table id="currentfaultOccTable"></table>
						</div>
					</div>
					<div>
						<div id ="equFaultTableStyle" style="float:left;width:49.8%;display:inline;">
							<table id="prefaultDurTable"></table>
						</div>
						<div id ="equFaultTableStyle" style="float:right;width:49.8%;display:inline;">
							<table id="prefaultOccTable"></table>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	<script src="${request.contextPath}/statics/js/modules/report/faultOrder.js?_${.now?long}"></script>
</body>
</html>

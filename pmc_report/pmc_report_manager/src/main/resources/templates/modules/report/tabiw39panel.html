<div class="panel panel-primary">
		<div class="panel-heading">
			<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
					 <span class='glyphicon glyphicon-search'>&nbsp查询条件</span>
				</a>
			</h4>
		</div>
		<div id="collapseOne" class="panel-collapse collapse in">
			<div class="panel-body">
				<form id="gen-form">
					<div class="select-list">
						<ul>
							<li>
								<div class="layui-form-item">
									<div class="layui-input-block">
									         车间： <select id="shop_search" name="shop" lay-verify="required" onchange="selectShop()"></select>
									</div>
								 </div>
							</li>
							<li>
								<div class="layui-form-item">
									<div class="layui-input-block">
									         区域： <select id="area_search" name="area" lay-verify="required" onchange="selectArea()"></select>
									</div>
								 </div>
							</li>
							<li>
								<div class="layui-form-item">
									<div class="layui-input-block">
									    ZONE： <select id="zone_search" name="zone" lay-verify="required"></select>
									</div>
								 </div>
							</li>
							<li>
								<div class="layui-form-item">
									<div class="layui-input-block">
									   	 车型： <select id="jobId_search" name="jobId" lay-verify="required">
									   	 </select>
									</div>
								 </div>
							</li>
							<li>
								<div class="layui-form-item">
									<div class="layui-input-block">
									<!-- 后续换成后台数据 -->
									   	 班次： <select id="shift_search" name="shift" lay-verify="required">
									   	 </select>
									</div>
								 </div>
							</li>
							<li class="select-time" onclick="selectDate()">
								<label>开始周： </label>
								<input type="text" class="time-input" id="startTime" placeholder="请选择日期" name="params[beginTime]"/>
							</li>
							<li>
								<div class="layui-form-item">
									<div class="layui-input-block">
										<select id="fDate" name="select" 
										 		class="selectpicker show-tick form-control" 
										 			multiple data-actions-box="true" data-selected-text-format="count > 3"
										 				title="请选择日期">
											  </select>
									</div>
							 	</div>
							</li>
							<li class="select-time" onclick="selectDate()">
								<label>结束周： </label>
								<input type="text" class="time-input" id="endTime" placeholder="请选择日期" name="params[beginTime]"/>
							</li>
							<li >
								
								<div class="layui-form-item">
									<div  class="layui-input-block">
										 	<select id="tDate" name="select" 
										 		class="selectpicker show-tick form-control" 
										 			multiple data-actions-box="true" data-selected-text-format="count > 3"
										 				title="请选择日期">
											   </select>
									</div>
								</div>
							</li>
							<li>
								<button type="button" class="btn btn-primary btn-sm" onclick="search('9Panel')">&nbsp;查询</button>
								<button type="button" class="btn btn-warning btn-sm" onclick="resetParam()">&nbsp;重置</button>
							</li>
						</ul>
					</div>
				</form>
			</div>
		</div>    		
	</div>
	<div id="panelTableTitle">
		<h2 class="panelTableTitleH1">9Panel Report</h2>
		<table id="panelTableHeader"></table>
	</div>

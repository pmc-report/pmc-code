<!DOCTYPE html>
<html>
<head>
    <title>FaultLossesOccurrences 报表</title>
		<#include "/header.html">
</head>
<body>
<div class="panel panel-primary">
		<div class="panel-heading">
			<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
					 <span class='glyphicon glyphicon-search'>&nbsp查询条件</span>
				</a>
			</h4>
		</div>
		<div id="collapseOne" class="panel-collapse collapse in">
			<div class="panel-body">
				<form id="gen-form" class="form-vertical" role="form">
					<div class="form-group form-group-sm col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<label class="control-label col-xs-12 col-sm-3 col-md-3 col-lg-3 ">车间</label>
						<div class="col-xs-12 col-sm-9 col-md-9 col-lg-9 ">
							<select class="form-control" id="shop_search" name="shop" lay-verify="required" onchange="selectShop()"></select>
						</div>
					</div>
					<div class="form-group form-group-sm col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<label class="control-label col-xs-12 col-sm-3 col-md-3 col-lg-3 ">区域</label>
						<div class="col-xs-12 col-sm-9 col-md-9 col-lg-9 ">
							<select class="form-control" id="area_search" name="area" lay-verify="required" onchange="selectArea()"></select>
						</div>
					</div>
					<div class="form-group form-group-sm col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<label class="control-label col-xs-12 col-sm-3 col-md-3 col-lg-3 ">ZONE</label>
						<div class="col-xs-12 col-sm-9 col-md-9 col-lg-9 ">
							<select class="form-control" id="zone_search" name="zone" lay-verify="required"></select>
						</div>
					</div>
					
					<div class="form-group form-group-sm col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<label class="control-label col-xs-12 col-sm-3 col-md-3 col-lg-3 ">班次</label>
						<div class="col-xs-12 col-sm-9 col-md-9 col-lg-9 ">
							<select class="form-control" id="shift_search" name="shift" lay-verify="required"></select>
						</div>
					</div>
					
					<div class="form-group form-group-sm find-action col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="col-xs-12 col-sm-9 col-md-9 col-lg-9 ">
							<button type="button" class="btn btn-primary btn-sm" onclick="search('faultLoss')">&nbsp;查询</button>
							<button type="button" class="btn btn-warning btn-sm" onclick="resetParam()">&nbsp;重置</button>
							<div class="btn-group">
    							<button id="exportBtn" type="button" class="btn btn-primary dropdown-toggle btn-sm" disabled="disabled" data-toggle="dropdown">导出
       								<span class="caret"></span>
    							</button>
    							<ul class="dropdown-menu" role="menu">
       								<li>
            							<a href="#" onclick="report('word')">word</a>
            							<a href="#" onclick="report('excel')">excel</a>
        							</li>
    							</ul>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>    		
	</div>
	
	<div id="lossTableTitle">
		<h1 style = "text-indent : 10px;">Fault Losses and Occurrences Report</h1>
		<table id="lossTableHeader"></table>
	</div>
	
	<div class="panel panel-primary" style = "width:100%;overflow : auto;">
		<div class="panel-heading" style = "width:1850px;">
			<h3 class="panel-title">
			    <a data-toggle="collapse" data-parent="#accordion" href="#result">
					 <span class='glyphicon glyphicon-th'>&nbsp查询结果</span>
				</a>
			</h3>
		</div>
		<div id="result" class="panel-collapse collapse in" style = "width:1845px;">
			<div class="panel-body">
				<div>
					<div id="main1" style="width:680px;height:300px;display: inline-block; ">
						<script type="text/javascript">
							var echart=echarts.init(document.getElementById('main1'));
						</script>
					</div>
					<div id="main2" style="width:680px;height:300px;display: inline-block;">
					<script type="text/javascript">
						var echart1=echarts.init(document.getElementById('main2'));
					</script>
					</div>
					<div id="main3" style="width:450px;height:300px;display: inline-block;">
						<script type="text/javascript">
							var echart2=echarts.init(document.getElementById('main3'));
						</script>
					</div>
				</div>
			</div>
		</div>
		<div id ="TASummaryTableStyle" style = "width:1845px;">
			<table id="faultLossTable"></table>
		</div>
		<div>
			<table id="lossTabFoot" border="1px solid #ccc" style="width:40%;height: 20px;">
				<tr style="background-color: #2E8B57;height: 30px;">
					<td style="width: 10%">Sr. No</td>
					<td>Fault Details</td>
					<td>Corrective Actions</td>
				</tr>
				<tr>
					<td>&nbsp</td>
					<td>&nbsp</td>
					<td>&nbsp</td>
				</tr>
				<tr>
					<td>&nbsp</td>
					<td>&nbsp</td>
					<td>&nbsp</td>
				</tr>
				<tr>
					<td>&nbsp</td>
					<td>&nbsp</td>
					<td>&nbsp</td>
				</tr>
			</table>
		</div>
	</div>
	<form action="" id = "fromexport" method="post">
	</form> 
<script src="${request.contextPath}/statics/js/modules/report/faultLoss.js?_${.now?long}"></script>
</body>
</html>
